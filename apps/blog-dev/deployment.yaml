apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-devops-dev
  namespace: blog
  labels:
    app: blog-devops
    env: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog-devops
      env: dev
  template:
    metadata:
      labels:
        app: blog-devops
        env: dev
    spec:
      containers:
        - name: blog
          image: 10.0.20.50:5000/blog-devops:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
