apiVersion: apps/v1
kind: Deployment
metadata:
  name: vibe-devops-prod
  namespace: vibe-prod
  labels:
    app: vibe-devops
    env: prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vibe-devops
  template:
    metadata:
      labels:
        app: vibe-devops
    spec:
      containers:
      - name: vibe-devops
        image: 10.0.20.50:5000/vibe-devops:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "200m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
