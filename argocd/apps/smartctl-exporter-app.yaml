apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: smartctl-exporter
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 0.13.0
    chart: prometheus-smartctl-exporter
    helm:
      values: |
        config:
          # Jak często odświeżać dane SMART (nie ma co męczyć dysków, 60s wystarczy)
          interval: 60s
        
        # Kluczowe dla Prometheusa, którego zainstalowaliśmy
        serviceMonitor:
          enabled: true
          namespace: monitoring
          # Dodajemy etykiety, które Prometheus Operator na pewno skanuje
          additionalLabels:
            release: monitoring
            app: kube-prometheus-stack

        # Eksporter musi "czuć" sieć hosta i mieć dostęp do /dev
        prometheus-smartctl-exporter:
          hostNetwork: true
          privileged: true
          # Mapujemy /dev z hosta do kontenera (bardzo ważne!)
          extraVolumeMounts:
            - name: dev
              mountPath: /dev
          extraVolumes:
            - name: dev
              hostPath:
                path: /dev
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
