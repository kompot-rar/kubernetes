apiVersion: v1
kind: ServiceAccount
metadata:
  name: status-proxy-sa
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: status-proxy-discovery
rules:
- apiGroups: [""]
  resources: ["nodes", "pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: status-proxy-discovery-binding
subjects:
- kind: ServiceAccount
  name: status-proxy-sa
  namespace: monitoring
roleRef:
  kind: ClusterRole
  name: status-proxy-discovery
  apiGroup: rbac.authorization.k8s.io
